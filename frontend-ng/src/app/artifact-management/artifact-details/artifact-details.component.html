<div class="columnHolder">
  <div class="leftColumn">
    <h2>{{data.title}}</h2>
    <ul>
      <li *ngFor="let attribute of tableData"><span>{{attribute[0]}}:</span>&nbsp;{{attribute[1]}}</li>
    </ul>
  </div>
  <div class="rightColumn">
    <div>
      <div class="crop">
        <a href='/pictureStore/{{data.onbImageId}}/{{data.onbImageId}}.jpg' target='_blank'>
          <img src="/pictureStore/{{data.onbImageId}}/medium/{{data.onbImageId}}.jpg" alt="artifact medium image">
        </a>
      </div>
      <div class="streetview-div">
        <iframe width="450" height="450" frameborder="0" [src]=getStreetviewUrl() allowfullscreen></iframe>
      </div>
    </div>
  </div>
</div>
